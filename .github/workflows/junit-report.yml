name: junit report
on:
  workflow_run:
    workflows: [master pull request ci]
    types: [completed]
permissions:
  checks: write
  pull-requests: write
jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - artifact: junit-test-results-ubuntu-latest
            check_name: JUnit Test Report (Ubuntu)
          - artifact: junit-test-results-macos-latest
            check_name: JUnit Test Report (macOS)
    steps:
      - name: Download Test Report
        id: download
        uses: dawidd6/action-download-artifact@v11
        with:
          name: ${{ matrix.artifact }}
          workflow: master-build.yml
          run_id: ${{ github.event.workflow_run.id }}
        continue-on-error: true
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: |-
            ./test/TEST-*.xml
            ./**/test/TEST-*.xml
          check_name: |-
            JUnit Test Report
            JUnit Test Report Plugins
          commit: ${{ github.event.workflow_run.head_sha }}
          fail_on_failure: false
          fail_on_parse_error: true
          require_tests: true
          require_passed_tests: true
          include_passed: false
          include_skipped: true
          check_annotations: true
          annotate_notice: true
          job_summary: true
          detailed_summary: true
          flaky_summary: true
          skip_success_summary: true
          include_time_in_summary: true
          group_suite: true
          comment: true
          updateComment: true
          skip_comment_without_tests: true
          job_name: tests
          truncate_stack_traces: false
          annotations_limit: 50
          pr_id: ${{ github.event.workflow_run.pull_requests[0].number || '' }}
